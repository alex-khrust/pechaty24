<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>DOM интерфейс</title>
    <style>
    #pict {
      width: 300px;
      height: 300px;
      
    }
  </style>
  <link rel="stylesheet" href="../css/app.min.css" />
</head>
<body>

  <select onchange="ifelsefunction()" id="selcolor">
    <option value="01">Ручная</option>
    <option value="02">Автоматическая</option>
</select>
  <p id="price"></p>
  <div id="pict"></div>
  <script>
   function ifelsefunction() { 
var seltheme = document.getElementById("selcolor").value;
     var elem = document.getElementById("pict");
     if(seltheme == "01") {
    elem.style.background = "url( 'http://www.pechaty-shop.ru/pict/ruchnaya.png') no-repeat";
       price.innerHTML='100 руб';
     }
     else  if(seltheme == "02") {
       elem.style.background = "url( 'http://www.pechaty-shop.ru/pict/colop40.png') no-repeat"; 
       price.innerHTML='300 руб';
     }
   }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
